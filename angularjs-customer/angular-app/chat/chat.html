<div class="tb-chat-frame">
    <div class="entry-messages">
        <div ng-repeat="message in messages">
            <strong>{{message.user.displayName}}: </strong> {{message.content}}
        </div>
    </div>
    <form name="form" ng-submit="sendMessage()">
        <div class="input-group">
            <input ng-model="chatForm.content"
                   name="content"
                   type="text" class="form-control" placeholder="Type message your here ..." required>
            <span class="input-group-btn">
                <button ng-disabled="!form.$valid" class="btn btn-primary" type="button"><i class="fa fa-paper-plane"></i></button>
            </span>
        </div>
    </form>
</div>
