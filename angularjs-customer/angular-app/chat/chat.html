<div class="tb-chat-frame">
    <div class="entry-messages" id="messagesDiv">
        <div ng-repeat="message in messages"
             ng-class="{'is-me': isMyMessage(message)}"
             class="entry-message">
            <siv class="entry-message-inner">
                <strong ng-if="isMyMessage(message)">You: </strong>
                <strong ng-if="!isMyMessage(message)">{{message.user.displayName}}: </strong>
                {{message.content}}
            </siv>
        </div>
    </div>
    <form name="form" ng-submit="sendMessage()">
        <div class="input-group">
            <input ng-model="chatForm.content"
                   name="content"
                   type="text" class="form-control" placeholder="Type your message ..." autocomplete="off" required>
            <span class="input-group-btn">
                <button ng-disabled="!form.$valid" class="btn btn-primary" type="button"><i class="fa fa-paper-plane"></i></button>
            </span>
        </div>
    </form>
</div>
