version: "3"
networks:
  isolated-network:
services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - isolated-network
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - "mongo"
    environment:
      - DEBUG=server:*
    networks:
      - isolated-network
  angular-agent:
    build:
      context: ./angular-agent
      dockerfile: Dockerfile
    volumes:
      - ./angular-agent:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:4200"
    networks:
      - isolated-network
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3002:4200"
    networks:
      - isolated-network