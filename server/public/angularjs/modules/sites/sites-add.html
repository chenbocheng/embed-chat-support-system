<div class="container mt-4">
    <h2 class="page-title mb-4">{{pageTitle}}</h2>

    <div class="card">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-8 col-lg-6">

                <form ng-submit="submit()" class="card-block">
                    <!--<h4 class="card-title">Add a new site</h4>-->
                    <!--<hr>-->

                    <div ng-if="alert" class="alert alert-warning">
                        {{alert}}
                    </div>

                    <div class="form-group">
                        <label>Domain name<span class="text-danger">*</span></label>
                        <input ng-model="form.domain"
                               type="text" class="form-control"
                               placeholder="Example exampledomain.com" value="" required>
                    </div>
                    <div class="form-group">
                        <label>Site name <span class="text-danger">*</span></label>
                        <input ng-model="form.displayName"
                               type="text" class="form-control"
                               placeholder="A simple name to remember your site easily" value="" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Add Site</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
