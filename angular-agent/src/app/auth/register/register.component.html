<div class="container pt-4">
    <div class="card">
        <div class="card-block">
            <div class="row d-sm-flex justify-content-sm-center">
                <div class="col-xs-12 col-sm-8 col-md-6">
                    <h4 class="card-title">SIGN UP</h4>
                    <form [formGroup]="registerForm" (submit)="onSubmit()">
                        <div *ngIf="registerFormErrors.invalid" class="mb-2 text-danger">
                            <small>{{ registerFormErrors.invalid }}</small>
                        </div>
                        <div [ngClass]="{'has-danger': registerFormErrors.email}" class="form-group">
                            <label class="col-form-label">Email</label>
                            <input formControlName="email" type="text" class="form-control form-control"
                                   placeholder="Nhập email">
                        </div>
                        <div [ngClass]="{'has-danger': registerFormErrors.password}" class="form-group">
                            <label class="col-form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control form-control"
                                   placeholder="Nhập mật khẩu">
                        </div>
                        <div [ngClass]="{'has-danger': registerFormErrors.displayName}" class="form-group">
                            <label class="col-form-label">Display Name</label>
                            <input formControlName="displayName" type="text" class="form-control form-control"
                                   placeholder="Tên hiển thị">
                        </div>
                        <div class="form-group">
                            <button [disabled]="!registerForm.valid || submitted" type="submit"
                                    class="btn btn-success d-block text-center"
                                    style="width: 100%">
                                Create New Account
                            </button>
                        </div>
                        <div class="text-center mt-2">
                            <a routerLink="/login">... login if you already got an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
